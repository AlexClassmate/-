
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SegTree Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#10b981',
              accent: '#f59e0b',
              // Use CSS variables for dynamic theming
              dark: 'var(--color-bg-main)',
              'dark-lighter': 'var(--color-bg-panel)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme (Slate/Dark) */
        --color-bg-main: #0f172a;
        --color-bg-panel: #1e293b;
        --color-text-main: #f8fafc;
      }

      /* Light Theme */
      [data-theme='light'] {
        --color-bg-main: #f9fafb; /* gray-50 */
        --color-bg-panel: #ffffff;
        --color-text-main: #111827; /* gray-900 */
      }

      /* Pure Black Theme */
      [data-theme='black'] {
        --color-bg-main: #000000;
        --color-bg-panel: #121212;
        --color-text-main: #e5e5e5;
      }

      /* Navy Theme */
      [data-theme='navy'] {
        --color-bg-main: #0a1929;
        --color-bg-panel: #001e3c;
        --color-text-main: #e2e8f0;
      }

      body {
        background-color: var(--color-bg-main);
        color: var(--color-text-main);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* --- Light Mode Overrides --- */
      /* Invert text colors for visibility on white background */
      [data-theme='light'] .text-white { color: #111827 !important; }
      [data-theme='light'] .text-gray-100 { color: #1f2937 !important; }
      [data-theme='light'] .text-gray-200 { color: #374151 !important; }
      [data-theme='light'] .text-gray-300 { color: #4b5563 !important; }
      [data-theme='light'] .text-gray-400 { color: #6b7280 !important; }
      [data-theme='light'] .text-gray-500 { color: #9ca3af !important; }
      
      /* Invert borders and panel backgrounds */
      [data-theme='light'] .border-gray-600 { border-color: #d1d5db !important; }
      [data-theme='light'] .border-gray-700 { border-color: #e5e7eb !important; }
      [data-theme='light'] .border-gray-800 { border-color: #f3f4f6 !important; }
      
      /* Specific component overrides for Light Mode */
      [data-theme='light'] .bg-gray-800 { background-color: #f3f4f6 !important; border-color: #e5e7eb !important; }
      [data-theme='light'] .bg-gray-900 { background-color: #e5e7eb !important; }
      [data-theme='light'] .bg-dark { background-color: #f9fafb !important; }
      [data-theme='light'] .bg-dark-lighter { background-color: #ffffff !important; }

      /* Syntax Highlighting Adjustments for Light Mode */
      [data-theme='light'] .text-yellow-200 { color: #d97706 !important; } /* Darker yellow */
      [data-theme='light'] .text-yellow-300 { color: #b45309 !important; }
      [data-theme='light'] .text-purple-400 { color: #7e22ce !important; } /* Darker purple */
      [data-theme='light'] .text-blue-400 { color: #2563eb !important; } /* Darker blue */
      [data-theme='light'] .text-green-400 { color: #059669 !important; } /* Darker green */
      [data-theme='light'] .text-green-300 { color: #10b981 !important; } 

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      [data-theme='light'] ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
